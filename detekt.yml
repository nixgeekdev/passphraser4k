complexity:
  ComplexCondition:
    active: true
    threshold: 10
  CyclomaticComplexMethod:
    active: true
    threshold: 20
  NestedBlockDepth:
    active: true
    threshold: 32
  TooManyFunctions:
    active: true
    thresholdInFiles: 25
    thresholdInClasses: 25

exceptions:
  TooGenericExceptionCaught:
    active: false

formatting:
  CommentSpacing:
    active: true
    autoCorrect: true
  FinalNewline:
    active: true
    autoCorrect: true
    insertFinalNewLine: true
  ImportOrdering:
    active: false
    autoCorrect: true
    layout: 'idea'
  MaximumLineLength:
    active: false
  ReturnCount:
    active: true
    max: 3
    excludeReturnFromLambda: true
  ThrowsCount:
    max: 5
  UnusedImports:
    active: true
  WildcardImport:
    active: true
    excludes: [ '**/test/**' ]
    excludeImports:
      - 'java.util.*'

performance:
  ForEachOnRange:
    active: false

style:
  ForbiddenComment:
    active: false
  LoopWithTooManyJumpStatements:
    active: true
    maxJumpCount: 5
  MaxLineLength:
    active: true
    maxLineLength: 180
    excludePackageStatements: true
    excludeImportStatements: true
    excludeCommentStatements: false
  UseCheckOrError:
    active: false

